# Project information
site_name: Lab History
site_description: Lab History for Bootlin courses
site_author: Daniel Gomez
site_url: https://github.com/dagmcr/training-materials

# Repository
repo_name: dagmcr/training-materials
repo_url: https://github.com/dagmcr/training-materials
edit_uri: ""

# Copyright
copyright: 'Copyright &copy; 2019 Daniel Gomez'

# Configuration
theme:
  name: null
  custom_dir: 'mkdocs-material/material'

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  feature:
    tabs: true
  palette:
    primary: indigo
    accent: indigo
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/images/favicon.png
  logo:
    icon: "\U0001F427"

# Plugins
plugins:
  - search
  - minify:
      minify_html: true
  - awesome-pages

# Customization
extra:
  social:
    - type: gitlab
      link: https://gitlab.com/dagmcr
    - type: github-alt
      link: https://github.com/dagmcr
    - type: twitter
      link: https://twitter.com/dagmcr
    - type: linkedin
      link: https://linkedin.com/in/dagmcr

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

